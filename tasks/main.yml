---
- name: Check if Composer is installed.
  stat:
    path: "{{ composer_install_path }}"
  register: composer_is_installed

- include: install.yml
  when: not composer_is_installed

- name: Check if Composer is installed.
  stat:
    path: "{{ composer_install_path }}"
  register: composer_is_installed

- include: update.yml
  when: composer_is_installed